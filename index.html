<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="clear" onclick="clearDisplay()">C</div>
            <div class="btn" onclick="sendValue('(')">(</div>
            <div class="btn" onclick="sendValue(')')">)</div>
            <div class="operator" onclick="sendValue('÷')">÷</div>
            <div class="btn" onclick="sendValue('7')">7</div>
            <div class="btn" onclick="sendValue('8')">8</div>
            <div class="btn" onclick="sendValue('9')">9</div>
            <div class="operator" onclick="sendValue('×')">×</div>
            <div class="btn" onclick="sendValue('4')">4</div>
            <div class="btn" onclick="sendValue('5')">5</div>
            <div class="btn" onclick="sendValue('6')">6</div>
            <div class="operator" onclick="sendValue('-')">-</div>
            <div class="btn" onclick="sendValue('1')">1</div>
            <div class="btn" onclick="sendValue('2')">2</div>
            <div class="btn" onclick="sendValue('3')">3</div>
            <div class="operator" onclick="sendValue('+')">+</div>
            <div class="btn" onclick="sendValue('0')">0</div>
            <div class="btn" onclick="sendValue('.')">.</div>
            <div class="equals" onclick="calculate()">=</div>
            <div class="del" onclick="deleteItem()"><i class="fas fa-backspace"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
